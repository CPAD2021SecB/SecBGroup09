name: calorie_tracker
description: A flutter app used to track the user's diet.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.3.8

  # Firebase
  firebase_core: ^1.10.5
  firebase_auth: ^3.3.3
  cloud_firestore: ^3.1.4

  flutter_signin_button: ^2.0.0
  google_sign_in: ^4.5.1
  fluttertoast: ^8.0.8
  percent_indicator: ^3.4.0
  flutter_svg: ^1.0.0
  intl: ^0.17.0
  shimmer: ^2.0.0
  pedometer: ^3.0.0
  image_picker: ^0.8.4+4
  dio: ^4.0.4
  google_ml_kit: ^0.7.3
  file_picker: ^4.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
